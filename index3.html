<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        table {
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            width: 400px;
        }

        td {
            padding: 12px;
            border: 1px solid #ccc;
        }

        .titulo {
            background-color: #3f51b5;
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .boton {
            text-align: center;
        }

        button {
            padding: 8px 20px;
            background-color: #3f51b5;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #303f9f;
        }

        #mensajemultiplicar {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>CALCULADORA</h1>

<form>
    <table>
        <tr>
            <td colspan="2" class="titulo">Opciones</td>
        </tr>
        <tr>
            <td colspan="2">
                1. Sumar <br>
                2. Restar <br>
                3. Multiplicar <br>
                4. Dividir
            </td>
        </tr>

        <tr>
            <td>Primer valor</td>
            <td><input type="number" id="valor1"></td>
        </tr>

        <tr>
            <td>Segundo valor</td>
            <td><input type="number" id="valor2"></td>
        </tr>

        <tr>
            <td>Opci√≥n</td>
            <td><input type="number" id="opcion"></td>
        </tr>

        <tr>
            <td colspan="2" class="boton">
                <button id="boton2">Calcular</button>
            </td>
        </tr>

        <tr>
            <td colspan="2" id="mensajemultiplicar"></td>
        </tr>
    </table>
</form>

<script src="terciario.js"></script>
</body>
</html>
