<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .calculadora {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .numero {
            background: #f0f0f0;
            color: #333;
        }
        
        .numero:hover {
            background: #e0e0e0;
        }
        
        .operador {
            background: #667eea;
            color: white;
        }
        
        .operador:hover {
            background: #5568d3;
        }
        
        .igual {
            background: #48bb78;
            color: white;
            grid-column: span 2;
        }
        
        .igual:hover {
            background: #38a169;
        }
        
        .limpiar {
            background: #f56565;
            color: white;
            grid-column: span 2;
        }
        
        .limpiar:hover {
            background: #e53e3e;
        }
        
        #resultado {
            background: #f7fafc;
            font-weight: bold;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora</h2>
        <input type="text" id="pantalla" readonly value="0">
        <input type="text" id="resultado" readonly value="">
        
        <div class="botones">
            <button class="numero" onclick="agregar('7')">7</button>
            <button class="numero" onclick="agregar('8')">8</button>
            <button class="numero" onclick="agregar('9')">9</button>
            <button class="operador" onclick="agregar('/')">รท</button>
            
            <button class="numero" onclick="agregar('4')">4</button>
            <button class="numero" onclick="agregar('5')">5</button>
            <button class="numero" onclick="agregar('6')">6</button>
            <button class="operador" onclick="agregar('*')">ร</button>
            
            <button class="numero" onclick="agregar('1')">1</button>
            <button class="numero" onclick="agregar('2')">2</button>
            <button class="numero" onclick="agregar('3')">3</button>
            <button class="operador" onclick="agregar('-')">-</button>
            
            <button class="numero" onclick="agregar('0')">0</button>
            <button class="numero" onclick="agregar('.')">.</button>
            <button class="operador" onclick="agregar('+')">+</button>
            <button class="limpiar" onclick="limpiar()">C</button>
            
            <button class="igual" onclick="calcular()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
